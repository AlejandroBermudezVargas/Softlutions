<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="account-wall">
				<table class="table">
				    <thead>
				      <tr>
				      	<th class="hidden">ID</th>
				        <th>Nombre</th>
				        <th>Descripcion</th>
				      </tr>
				    </thead>
				    <tbody ng-repeat="service in services">
				      <tr>
				        <td class="hidden">{{service.serviceId}}</td>
				        <td>{{service.name}}</td> 
				        <td>{{service.description}}</td> 	
				        </tr>
				    </tbody>
				 </table>
			</div>
		</div>
	</div>
</div>
