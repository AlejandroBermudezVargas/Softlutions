<div class="container">
	<div class="col-lg-4">
	    <div class="col-lg-6">
	        <div class="ibox float-e-margins">
	            <div class="ibox-title">
	                <h5> Mis servicios </h5>
	                <div ibox-tools></div>
	            
		            <div class="ibox-content">
		
		                <table class="table table-hover">
			                <thead>
						      <tr>
						      	<th class="hidden">ID</th>
						        <th>Nombre</th>
						        <th>Descripcion</th>
						        <th>Categoria</th>
						        <th>Estado</th>
						      </tr>
						    </thead>
			                <tbody ng-repeat="service in services">
						   		 <tr>
							        <td class="hidden">{{service.serviceId}}</td>
							        <td>{{service.name}}</td> 
							        <td>{{service.description}}</td>
							        <td>{{service.serviceCatalog.name}}</td>
							        <td>{{(((service.state)==0)? "Suspendido":"Activo")}}</td>
							        
							     </tr>
							</tbody>
		                </table>
		            </div>
	            </div>
	        </div>
    	</div>
	</div>
</div>
