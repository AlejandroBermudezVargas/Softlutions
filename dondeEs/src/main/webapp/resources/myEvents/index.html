<div class="container" ng-controller="MyEventsCtrl">
	<div class="col-lg-11">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Mis eventos</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i
						class="fa fa-wrench"></i>
					</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#">Config option 1</a></li>
						<li><a href="#">Config option 2</a></li>
					</ul>
					<a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripción</th>
							<th>Lugar</th>
							<th>Acción</th>


						</tr>
					</thead>
					<tbody ng-repeat="event in events">
						<tr>
							<td>{{ event.name }}</td>
							<td>{{ event.description }}</td>
							<td>{{ event.place.name }}</td>
							<td><a data-toggle="modal"
								class="btn btn-primary btn-xs" data-toggle="modal"
								data-target="#modal-formSendInvitation" ng-click="geteventById(event.eventId)">Enviar
									invitacion</a>
									<a ng-show="event.state === 0" data-toggle="modal"
								class="btn btn-info btn-xs" data-toggle="modal" ng-click="publishEvent(event.eventId)">
									Publicar</a>
									</td>
							<td><span class="label label-danger pull-right">{{
									event.state || eventState }}</span></td>
							<td><button data-toggle="modal"
								class="btn btn-primary btn-xs pull-right" data-toggle="modal"
								data-target="#modal-formSendInvitation" ng-click="geteventById(event.eventId)">Enviar
									invitacion</button></td>
						</tr>
					</tbody>

				</table>

			</div>
		</div>
		<div id="modal-formSendInvitation" class="modal fade" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12 b-r">
								<h3 class="m-t-none m-b">Enviar correo</h3>
								<form role="form" ng-init="service">
									<div class="form-group">
										<div class="input-group">
											<input type="text" class="form-control"
												placeholder="Ingresar correo para enviar invitacion"
												ng-model="email.to"> <span class="input-group-btn"
												placeholder="Lista de Correos a invitar">
												<button type="button" ng-click="addEmail(email)"
													class="btn btn-primary">+</button>
											</span>
										</div>
										<div id="emailLabels">

											<span class="tag label label-prmmary"
												ng-repeat="item in listOfEmails"> <span>{{item}}</span>
												<a ng-click="deleteEvent(item)"><i
													class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a>
											</span>


										</div>
									</div>
									<div class="form-group">
										<label class="font-noraml"><strong>{{event.description}}</strong></label>
									</div>

									<div class="form-group">
										<button class="btn btn-sm btn-primary pull-right m-t-n-xs"
											type="submit" ng-click="sendEmail($event)">
											<strong>Enviar</strong>
										</button>

									</div>

									<div class="form-group">
										<button type="button"
											class="btn btn-sm btn-danger pull-right m-t-n-xs"
											data-dismiss="modal">Cancelar</button>
									</div>


								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
