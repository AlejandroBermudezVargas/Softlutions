<div class="container" ng-controller="MyEventsCtrl">
	<div class="col-lg-6">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Mis eventos</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i
						class="fa fa-wrench"></i>
					</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#">Config option 1</a></li>
						<li><a href="#">Config option 2</a></li>
					</ul>
					<a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripción</th>
							<th>Lugar</th>
							<th>Estado</th>
							<th>Acción</th>
						</tr>
					</thead>
					<tbody ng-repeat="event in events">
						<tr>
							<td>{{ event.name }}</td>
							<td>{{ event.description }}</td>
							<td>{{ event.place.name }}</td>
							<td><span class="label label-danger pull-right">{{
									event.state || eventState }}</span></td>
							<td><button type="button" ng-click="listContracts()" class="btn btn-info">Listar contratos</button>
								<button type="button" ng-click="listParticipants({{event.eventId}})" class="btn btn-success">Listar participantes</button>
							<td/>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</div>
