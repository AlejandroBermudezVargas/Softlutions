<div class="container">
	<div class = "col-sm-7">
	  <div class="form-group">
		    <label class="font-noraml"><strong>Crear mi servicio</strong></label>
		    <div class="input-group">
		    	<select class="chosen-select" style="width:518px; height: 34px; background: white" tabindex="6"   name="serviceCatalog" id="serviceCatalog" class="form-control"
					ng-model="requestObject.serviceCatalogId" ng-options="ta.serviceCatalogId as ta.name for ta in serviceCatalogList">
				</select> 
			</div>
	  </div>
	</div>
	<div class="col-sm-7">
		<div class="form-group">
				<input type="text" id="nombre" class="form-control" placeholder="Nombre" ng-model="user.name"/> 
				<span ng-show="onError && createRentForm.name.$error.required" class="help-inline">Required </span>
		 </div>
	</div>
	<div class="col-sm-7">
		<div class="form-group">
			<input type="text" id="descripcion" class="form-control" placeholder="Descripcion" ng-model="user.description"/> 
			<span ng-show="onError && createRentForm.name.$error.required" class="help-inline">Required </span>
		</div>
	</div>
	<div class="col-sm-8">
		<div class="form-group">
			<button id="createButton" class="btn btn-primary" ng-click="saveService($event)">Create</button>
		</div>
	</div>
</div>
