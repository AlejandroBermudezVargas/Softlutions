<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="account-wall">
				<div ng-class="{error: onError && createRentForm.name.$invalid}">
					<label class='col-sm-3 control-label'>Name</label>
					<div class="col-sm-8">
						<label class='col-sm-3 control-label'>Rent Type</label>
							<div class="col-sm-8">
								<select name="serviceCatalog" id="serviceCatalog" class="form-control"
									ng-model="requestObject.serviceCatalogId"
									ng-options="ta.serviceCatalogId as ta.name for ta in serviceCatalogList"
									required>
								</select> 
							</div>
						
						<input type="text" id="nombre" class="form-control"
							placeholder="Nombre" 
							ng-model="user.name" 
						/> 
						<span
							ng-show="onError && createRentForm.name.$error.required"
							class="help-inline">Required
						</span>
				   </div>
				   <div class="col-sm-8">
						<input type="text" id="descripcion" class="form-control"
							placeholder="Descripcion" 
							ng-model="user.description" 
						/> 
						<span
							ng-show="onError && createRentForm.name.$error.required"
							class="help-inline">Required
						</span>
				   </div>
				</div>
			</div>
	
			 <button id="createButton" class="btn btn-primary" ng-click="saveService($event)">Create</button>
			</div>
		</div>
	</div>
</div>
