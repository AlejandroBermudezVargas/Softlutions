<div class="row">
	<div class="col-xs-12">
		<div class="pull-left">
			<a class="btn btn-primary pull-right" href="app#/index">Volver</a>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="pull-left">
					<h1>Notas del evento</h1>
				</div>
				<div class="pull-right">
					<div class="btn-group">
						<button type="button" class="btn btn-primary btn-filter" ng-click="showEventReminderBy('Concluido')">Concluido</button>
						<button type="button" class="btn btn-warning btn-filter" ng-click="showEventReminderBy('Pendiente')">Pendiente</button>
						<button type="button" class="btn btn-danger btn-filter" ng-click="showEventReminderBy('SinComenzar')">Sin Comenzar</button>
						<button type="button" class="btn btn-default btn-filter" ng-click="showEventReminderBy('all')">Todos</button>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12">
						<div class="chat-message-form">
							<div class="input-group">
								<input type="text" ng-model="objNote.content"
										placeholder="Contenido de la nota"  class="form-control"><span class="input-group-btn" required>
									<button type="button" class="btn btn-primary" ng-click="createNote(event)">+</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12">
						<div class="table-container">
						<div ng-hide="notesList.length">
							<p>No hay notas para este evento</p>
						</div>
							<table class="table table-filter" ng-show="notesList.length">
								<tbody ng-repeat="note in notesList">
									<tr data-status="{{note.state}}">
										<td>
											<div class="media">
												<div class="media-body">
													<div class="media-body">
														<span class="media-meta pull-right">{{note.date | date:'dd-MM-yyyy'}}</span>
														<h4 class="title">
															<span class="pull-right {{note.state}}">({{note.state}})</span>
														</h4>										
														<p class="summary">{{note.content}}</p>
													</div>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
