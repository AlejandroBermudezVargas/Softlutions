<div class="col-sm-12">	
	<a class="btn btn-primary btn-sm pull-left" href="app#/auctionsEvent/{{eventId}}">
		<i class="fa fa-reply"></i> Volver</a>
	
	<div class="ibox float-e-margins">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Oferta de servicios</h5>
			</div>
			<div class="ibox-content">
				<div ng-hide="serviceList.length">
					<p>No hay servicios para esta subasta</p>
				</div>
				<table class="table table-hover table-responsive" ng-show="serviceList.length" ng-table="servicesTable">
					<thead>
						<tr>
							<th>Descripción de la oferta</th>
							<th>Precio</th>
							<th>Fecha de publicación</th>
							<th>Nombre del servicio</th>
							<th>Descripción del servicio</th>
							<th></th>
						</tr>
					</thead>
					<tbody>   
						<tr ng-repeat="service in $data">
							<td>{{service.description}}</td>
							<td sortable="'price'">₡{{service.price}}</td>
							<td>{{service.date | date:'dd-MM-yyyy'}}</td>
							<td>{{service.service.name}}</td>
							<td>{{service.service.description}}</td>
							<td class="text text-info">
								<button ng-if="!$parent.permissions.isAdmin && service.auction.state == 1"  ng-click="contract(service)"
									class="btn btn-primary btn-xs">Contratar</button>
							</td>	
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
