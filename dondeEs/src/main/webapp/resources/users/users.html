<div class="container">
	<table class="table table-hover">
	    <thead>
		    <tr>
		        <th>#</th>
		        <th>Usuario</th>
		        <th>Email</th>
		        <th>Tel√©fono</th>
		        <th>Rol</th>
		        <th>Tipo</th>
		        <th>Estado</th>
		    </tr>
	    </thead>
	    <tbody>
		    <tr ng-repeat="user in users">
		        <td>{{$index+1}}</td>
		        <td>{{user.name+' '+user.lastName1+' '+user.lastName2}}</td>
		        <td>{{user.email}}</td>
		        <td>{{user.phone}}</td>
		        <td>{{user.role.name}}</td>
		        <td>{{user.userType.name}}</td>
		        <td>{{user.state = 1? 'Activo':'Inactivo'}}</td>
		    </tr>
	    </tbody>
	</table>
	
</div>
