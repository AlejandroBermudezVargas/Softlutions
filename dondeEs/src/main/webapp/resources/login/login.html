<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div id="errorMsj" class="bg-danger">
				<h3 class="text-danger text-center">Correo o contraseña incorrectos</h3>
			</div>
			
			<h1 class="text-center login-title">Iniciar sesión</h1>
			<div id="loginDiv" class="account-wall">
				<form class="form-signin">
					<input type="text" class="form-control" placeholder="Correo" autofocus ng-model="user.email">
					<input type="password" class="form-control" placeholder="Contraseña" ng-model="user.password">
					
					<button class="btn btn-lg btn-primary btn-block" ng-click="checkLogin()">Ingresar</button>
					
					<label class="pull-left">
						<input type="checkbox" value="remember-me"> Recordarme
					</label> 
					<a href="#" class="pull-right">¿Olvidó su contraseña?</a>
					<span class="clearfix"></span>
				</form>
				
				<a href="#" class="pull-right">Registrarse</a>
			</div>
		</div>
	</div>
</div>
