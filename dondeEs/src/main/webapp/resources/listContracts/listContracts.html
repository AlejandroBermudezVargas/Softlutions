<div class="container">
	<form role="form" class="form-inline">
		<div class="form-group">
			<label class="control-label">Seleccionar evento: </label>
			<select class="form-control m-b" id="eventSelect">
			    <option value="1">Evento 1</option>
			    <option value="2">Evento 2</option>
			</select>
		</div>
		<button class="btn btn-sm btn-primary" ng-click="listContracts()"><strong>Seleccionar</strong></button>
		<p class="hidden" id="errorMessage"> El evento no tiene contratos.</p>
	</form>
	     
	<div class="table-responsive hidden" id="contractTable">
		<div class="ibox-title">
	             <h4>Mis contratos</h4>
	       </div>
		<div class="ibox-content">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="hidden">ID</th>
						<th>Contrato</th>
						<th>Estado</th>
						<th>Comentario</th>
					</tr>
				</thead>
				<tbody ng-repeat = "serviceContact in serviceContacts">
					<tr>
						<td class="hidden">{{serviceContact.serviceContactId}}</td>
						<td>{{serviceContact.service.name}}</td>
						<td>{{(((serviceContact.state)==0)? "Pendiente":"Concretado")}}</td>
						<td>{{serviceContact.comment}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
