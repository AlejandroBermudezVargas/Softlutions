<div class="container">
	<form role="form" class="form-inline">
		<div class="form-group">
			<label class="control-label">Seleccionar evento: </label>
			<select class="form-control m-b" id="eventSelect">
			    <option value="1">Evento 1</option>
			    <option value="2">Evento 2</option>
			</select>
		</div>
		<button class="btn btn-sm btn-primary" ng-click="listContracts()"><strong>Seleccionar</strong></button>
		<p class="hidden" id="errorMessage"> El evento no tiene contratos.</p>
	</form>
	     
	<div class="table-responsive hidden" id="contractTable">
		<div class="ibox-title">
	             <h4>Mis contratos</h4>
	       </div>
		<div class="ibox-content">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="hidden">ID</th>
						<th>Contrato</th>
						<th>Estado</th>
						<th>Comentario</th>
					</tr>
				</thead>
				<tbody ng-repeat = "serviceContact in serviceContacts">
					<tr>
						<td class="hidden">{{serviceContact.serviceContactId}}</td>
						<td>{{serviceContact.service.name}}</td>
						<td>{{(((serviceContact.state)==0)? "Pendiente":"Concretado")}}</td>
						<td>{{serviceContact.comment}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<button type="button" class="btn btn-info" data-toggle="modal" ng-click="serviceInfo()" data-target="#myModal">Open Modal</button>
	
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
		
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{service.name}}</h4>
				</div>
				<div class="modal-body">
					<p>{{service.description}}</p>
					<label>Comentario</label>
					<textarea class="form-control" rows="5" id="comment"></textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="contractService()">Contratar</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Graph morris donut chart -->
	<div class="col-lg-6">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <h5>Mis contratos</h5>

	                <a class="collapse-link">

	        </div>
